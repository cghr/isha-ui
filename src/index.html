<!DOCTYPE html>
<html ng-app="myApp" ng-controller="AppController as AppCtrl">
<head>
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <!--<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">-->

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>"/>
    <% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script>
    <% }); %>
</head>
<body>
<header ng-controller="NavCtrl as NavCtrl" access-level="accessLevels.user">
    <nav class="container navbar-default">
        <ul class="nav navbar-nav">
            <a class="navbar-brand" href="#">ISHA</a>
            <li ui-sref-active="active">
                <a ui-sref="home">Home</a>
            </li>
            <li ui-sref-active="active">
                <a ui-sref="about">About</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li ui-sref-active="active">
                <a href="" ng-click="NavCtrl.logout()"> Logout</a>
            </li>

        </ul>
    </nav>
</header>

<div class="container" ui-view="">
</div>


</body>
</html>
