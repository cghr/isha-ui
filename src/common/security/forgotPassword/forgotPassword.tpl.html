<div class='box'>
	<h4>Forgot Password</h4>
	<div id='content'>
	<form ng-submit='forgotPassword.sendEmail(user.email)' class='form-horizontal'>
	<table cellpadding="4" cellspacing="4">
	<tr><td>Email</td><td><input id='email' ng-model='user.email' type='text' required /></td></tr>
	<tr><td><button class='btn btn-small btn-primary'>Submit</button></td><td><span class='label label-info'>{{info}}</span></td></tr>
	</table>  
	</form>
	 <a href='#/login'>&laquo; Back</a>
	</div>
</div>
</div>
