<div class="row clearfix" style="margin-top: 10%">
    <div class="col-md-4 column">
    </div>
    <div class="col-md-4 column">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Forgot Password</h3>
            </div>

            <!-- Forgot Password Form-->
            <div class="panel-body">
                <form ng-submit="forgotPassword.sendEmail(email)" role="form">

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" ng-model="email" required autofocus class="form-control"
                               placeholder="Email">
                    </div>

                    <button type="submit" class="btn btn-info">Send Email</button>
                </form>
                <div style="margin-top: 10px"><a href="#/login">&laquo; Login</a></div>

            </div>
            <!-- Ends -->


        </div>
    </div>
    <div class="col-md-4 column">
    </div>
</div>
