<div class="row clearfix" style="margin-top: 10%">
    <div class="col-md-4 column">
    </div>
    <div class="col-md-4 column">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">ISHA Dashboard</h3>
            </div>

            <!-- Login Form-->
            <div class="panel-body">
                <form role="form" ng-submit="loginCtrl.login(user)">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" ng-model="user.username" required="" autofocus="" class="form-control"
                               placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" ng-model="user.password" required="" class="form-control"
                               placeholder="Password">
                    </div>

                    <button type="submit" class="btn btn-info">Submit</button>
                </form>
                <div style="margin-top: 10px"><a href="#/register">Sing Up</a> | <a
                        href="#/forgotPassword">Forgot Password</a></div>

            </div>
            <!-- Ends -->


        </div>
    </div>
    <div class="col-md-4 column">
    </div>
</div>
