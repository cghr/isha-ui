<div class="container">

    <form class="form-signin" role="form" ng-submit="loginCtrl.login(user)">
        <h2 class="form-signin-heading">ISHA</h2>

        <input type="text" ng-model="user.username" class="form-control" placeholder="Username" required autofocus>
        <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div style="padding-top: 30px">
            <a href='#/register'>Sign Up</a> | <a href='#/forgotPassword'>Forgot Password</a></div>
    </form>

</div>
