<div class="container">
    <div class="row clearfix">
        <div class="col-md-6 column" ng-repeat="type in dashboard">
            <h3 class="text-primary">{{type.category}}</h3>
            <hr>
            <div class="col-md-3 column" ng-repeat="item in type.items">
                <figure>
                    <a href="#/{{item.url}}">
                        <img style="width:70px;height:70px;" src="https://cdn4.iconfinder.com/data/icons/{{item.icon}}" alt="No Image">
                    </a>
                    <figcaption><span class="label label-default">{{item.title}}</span></figcaption>
                </figure>
            </div>
        </div>
    </div>
</div>
